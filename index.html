<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website with Payment</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Nav-->
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart-->
        <i
          class="fa fa-shopping-cart"
          id="cart-icon"
          data-quantitiy="0"
          aria-hidden="true"></i>
        <!-- cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content-->
          <div class="cart-content">
            <div class="cart-box">
                <img src="img/product1.jpeg" alt="" class="cart-img">
            <div class="dteails-box">
                <div class="cart-product-title">Produc Shirt</div>
                <div class="cart-price">R50</div>
                <input type="number" name="" id="" value="1" class="cart-quanity">
            </div>
            <!-- Remove Items-->
            <i class="fa fa-trash cart-remove" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">R0</div>
          </div>

          <!-- Buying btn-->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- Close Cart-->
         
<i class="fa fa-times-circle" id="close-cart" aria-hidden="true"></i
        </div>
      </div>
    </header>
  </body>
</html>
